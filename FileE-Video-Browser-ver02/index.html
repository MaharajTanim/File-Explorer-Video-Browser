<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Browser</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <h1>Video Browser</h1>
    <div class="controls">
      <input type="search" id="search" placeholder="Search videos..." />
      <select id="sort">
        <option value="name">Sort by Name</option>
        <option value="date">Sort by Date</option>
        <option value="size">Sort by Size</option>
      </select>
      <button id="themeToggle">ðŸŒ“</button>
      <button id="viewToggle">â—¼ï¸Žâ—»ï¸Ž</button>
      <button id="selectFolder">
        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
          <path
            fill="currentColor"
            d="M9.16 3L5.95 6.25 4.72 5 3 6.72l1.25 1.25L3 9.16l1.41 1.41 1.25-1.25 1.25 1.25 1.41-1.41L7.66 7.89l1.25-1.25L9.16 3M20 6h-8l-2-2H4c-1.11 0-2 .89-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2m0 12H4V8h16v10Z"
          />
        </svg>
      </button>
    </div>
  </div>

  <div id="videoContainer"></div>

  <!-- Loading overlay -->
  <div id="loading">Loading...</div>

  <!-- Modal for playing videos -->
  <div id="videoModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <video controls autoplay></video>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
