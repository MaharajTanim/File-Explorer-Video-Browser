<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Browser</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6d28d9;
            --primary-hover: #5b21b6;
            --background: #f3f4f6;
            --card-bg: #ffffff;
            --text: #1f2937;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        #selectFolder {
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        #selectFolder:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px -2px rgba(0, 0, 0, 0.15);
        }

        #selectFolder:active {
            transform: translateY(0);
        }

        #loading {
            display: none;
            margin: 2rem 0;
            text-align: center;
            color: #64748b;
            font-size: 1.1rem;
        }

        .spinner {
            width: 2rem;
            height: 2rem;
            border: 3px solid #e2e8f0;
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        #videoContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .video-card {
            background: var(--card-bg);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            animation: cardEnter 0.5s ease forwards;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .card-content {
            padding: 1.5rem;
        }

        .video-thumbnail {
            width: 100%;
            height: 180px;
            background: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .video-thumbnail::before {
            content: 'â–¶';
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--primary);
            transition: all 0.3s ease;
        }

        .video-card:hover .video-thumbnail::before {
            transform: scale(1.1);
            background: var(--primary);
            color: white;
        }

        .video-info h3 {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .video-details {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #64748b;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 1rem;
            width: 90%;
            max-width: 800px;
            transform: scale(0.9);
            animation: modalOpen 0.3s ease forwards;
        }

        #modalVideo {
            width: 100%;
            height: 60vh;
            border-radius: 1rem 1rem 0 0;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .modal-close:hover {
            transform: rotate(90deg);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes cardEnter {
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes modalOpen {
            to { transform: scale(1); }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            #videoContainer {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 95%;
            }

            #modalVideo {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Video Browser</h1>
        <button id="selectFolder">
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M9.16 3L5.95 6.25 4.72 5 3 6.72l1.25 1.25L3 9.16l1.41 1.41 1.25-1.25 1.25 1.25 1.41-1.41L7.66 7.89l1.25-1.25L9.16 3M20 6h-8l-2-2H4c-1.11 0-2 .89-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2m0 12H4V8h16v10Z"/>
            </svg>
            Choose Video Folder
        </button>
    </div>

    <div id="loading">
        <div class="spinner"></div>
        Scanning for videos...
    </div>

    <div id="videoContainer"></div>

    <div class="modal" id="videoModal">
        <button class="modal-close" onclick="closeModal()">&times;</button>
        <div class="modal-content">
            <video controls id="modalVideo"></video>
        </div>
    </div>

    <script>
        
        const videoExtensions = [
            'mp4', 'webm', 'ogg', 'mov', 
            'avi', 'mkv', 'flv', 'wmv', 
            'm4v', '3gp', 'mpeg', 'mpg'
        ];

        async function readDirectory(directoryHandle) {
            const files = [];
            for await (const entry of directoryHandle.values()) {
                if (entry.kind === 'directory') {
                    const subFiles = await readDirectory(entry);
                    files.push(...subFiles);
                } else {
                    const file = await entry.getFile();
                    const ext = file.name.split('.').pop().toLowerCase();
                    
                    // Check both MIME type and file extension
                    if (file.type.startsWith('video/') || videoExtensions.includes(ext)) {
                        files.push({ file, handle: entry });
                    }
                }
            }
            return files;
        }
        async function displayVideos(videos) {
            const container = document.getElementById('videoContainer');
            container.innerHTML = '';

            videos.forEach((video, index) => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.style.animationDelay = `${index * 0.05}s`;
                card.innerHTML = `
                    <div class="video-thumbnail"></div>
                    <div class="card-content">
                        <div class="video-info">
                            <h3>${video.file.name}</h3>
                            <div class="video-details">
                                <span>${video.file.type}</span>
                                <span>${(video.file.size / 1024 / 1024).toFixed(2)}MB</span>
                            </div>
                        </div>
                    </div>
                `;
                
                card.addEventListener('click', () => playVideo(video.file));
                container.appendChild(card);
            });
        }

        function playVideo(file) {
            const modal = document.getElementById('videoModal');
            const video = document.getElementById('modalVideo');
            const url = URL.createObjectURL(file);
            
            video.src = url;
            modal.classList.add('active');
            video.play().catch(error => console.log('Video play error:', error));
        }

        function closeModal() {
            const modal = document.getElementById('videoModal');
            const video = document.getElementById('modalVideo');
            
            video.pause();
            video.src = '';
            modal.classList.remove('active');
            URL.revokeObjectURL(video.src);
        }

        document.getElementById('selectFolder').addEventListener('click', async () => {
            try {
                const directoryHandle = await window.showDirectoryPicker();
                document.getElementById('loading').style.display = 'block';
                
                const videos = await readDirectory(directoryHandle);
                await displayVideos(videos);
                
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Error accessing directory:', error);
                document.getElementById('loading').style.display = 'none';
            }
        });

        window.onclick = function(event) {
            const modal = document.getElementById('videoModal');
            if (event.target === modal) {
                closeModal();
            }
        };
    </script>
</body>
</html>
